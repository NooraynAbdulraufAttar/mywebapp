---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Docker repo
      yum_repository:
        name: docker
        description: repo for docker
        baseurl: https://download.docker.com/linux/centos/7/x86_64/stable/
        gpgcheck: no
    - name: Installing docker
      command:
        cmd: yum install docker-ce --nobest -y
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: webapp
        image: "nayakomprasad/jenkins-demo"
        state: started
        published_ports:
          - 0.0.0.0:9000:8080
